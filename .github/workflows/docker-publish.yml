name: Build and Push Docker Image to GHCR

on:
 push:
  branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # necesario para subir a ghcr.io
      id-token: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Cambia <OWNER> por tu usuario u organizaci√≥n de GitHub
          # y <REPO> por el nombre de este repo
          tags: |
            ghcr.io/${{ github.repository_owner }}/<REPO>:latest
            ghcr.io/${{ github.repository_owner }}/<REPO>:${{ steps.vars.outputs.SHORT_SHA }}
          